# This is a basic workflow to help you get started with Actions

name: Deployment angular to Heroku

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the releases branch
  push:
    branches: 
      - deploy
  # pull_request:
    # branches: [ releases ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Login to Heroku Container registry
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login 
    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:push -a semwee.herokuapp.com web 
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a semwee.herokuapp.com web