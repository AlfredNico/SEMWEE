<div class="px-2 m-3">
    <table mat-table [dataSource]="dataSource" matSort class="w-100 p-4 m-3 datatable" cdkDropList [cdkDropListData]="columns" (cdkDropListDropped)=" drop($event)" cdkDropListOrientation="horizontal" cdkDragHandle>

        <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column">
            <!-- // -->
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="drag_n_drop" cdkDragBoundary=".datatable" cdkDragLockAxis="x" cdkDrag>
                <div>
                    {{ column }}
                </div>
            </th>
            <td mat-cell *matCellDef="let element" (click)="getRow(element)" [ngClass]="{'highlight': selectedRowIndex == element.id}"> {{ element[column] }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 250, 500, 1000, 2500, 5000] " showFirstLastButtons></mat-paginator>
</div>
