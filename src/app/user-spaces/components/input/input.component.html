<div class="px-2 m-3">
    <table mat-table [dataSource]="dataSource" matSort class="w-100 p-4 m-3 datatable">

        <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column">
            <!-- //mat-sort-header -->
            <th mat-header-cell *matHeaderCellDef class="drag_n_drop" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event, i)" (cdkDragStarted)="dragStarted(i)">
                <div cdkDrag>
                    {{ column }}
                </div>
            </th>
            <td mat-cell *matCellDef="let element "> {{ element[column] }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20] " showFirstLastButtons></mat-paginator>
</div>
