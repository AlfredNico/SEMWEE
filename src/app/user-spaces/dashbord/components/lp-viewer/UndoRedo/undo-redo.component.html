<mat-list [disableRipple]="false">
    <h3 mat-subheader>Section 1</h3>
    <mat-list-item  *ngFor="let nameHistory of dataNameHistory ; let i = index" style="cursor:pointer" (click)="linkHistory(nameHistory,i)" [ngClass]="{active: indexRow <= i }">
        {{i}}. {{nameHistory.name}}
        <mat-divider style="border-top-color: #f3f3f3;"></mat-divider>
    </mat-list-item>
</mat-list>
