<mat-horizontal-stepper labelPosition="bottom" [linear]="true" #stepper [selectedIndex]="selectedStepperIndex" (selectionChange)="selectionChange(stepper)">
    <mat-step label="Import Items" [completed]="'true'" [editable]="isEditable">
        <!-- <ng-template matStepperIcon="home">
            <mat-icon>home</mat-icon>
        </ng-template> -->
        <app-import-item #form [idProjet]="idProjet" (uploadFiles)="UploadFileReady($event)"></app-import-item>
    </mat-step>
    <mat-step label="Infer List Pages" state="text_snippet" [completed]="isUserProject  === true">
        <!-- <ng-template matStepperIcon="home">
            <mat-icon>home</mat-icon>
        </ng-template> -->
        <app-infer-list [data]="dataSources" (dataInferListReady)="inferListReady($event)"></app-infer-list>
        <!-- <app-files></app-files> -->
    </mat-step>
    <mat-step label="Check Relevancy" state="download_done" [completed]="isCheckRevelancy === true">
        <app-check-relevancy [dataInferList]="dataInferList" (dataMatching)="nextMatching($event)"></app-check-relevancy>
    </mat-step>

    <mat-step label="Check Relevancy" state="download_done" [completed]="isCheckRevelancy === true">
        <app-google-maching [dataSources]="childRevelancy"></app-google-maching>
    </mat-step>

</mat-horizontal-stepper>
