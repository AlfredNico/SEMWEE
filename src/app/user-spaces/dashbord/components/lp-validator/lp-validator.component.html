<mat-horizontal-stepper labelPosition="bottom" [linear]="true" #stepper [selectedIndex]="selectedIndex" (selectionChange)="selectionChange(stepper)">
    <mat-step label="Import Items" completed="true">
        <!-- <ng-template matStepperIcon="home">
            <mat-icon>home</mat-icon>
        </ng-template> -->
        <app-import-item #form (uploadFiles)="UploadFileReady($event)"></app-import-item>
    </mat-step>
    <mat-step label="Infer List Pages" state="text_snippet" completed="true">
        <!-- <ng-template matStepperIcon="home">
            <mat-icon>home</mat-icon>
        </ng-template> -->
        <app-infer-list [data]="dataSources" (dataInferListReady)="inferListReady($event)"></app-infer-list>
        <!-- <app-files></app-files> -->
    </mat-step>
    <mat-step label="Check Relevancy" state="download_done" completed="false">
        <!-- <ng-template matStepLabel>Check Relevancy</ng-template> -->
        <app-check-relevancy [dataInferList]="dataInferList"></app-check-relevancy>
    </mat-step>
</mat-horizontal-stepper>
