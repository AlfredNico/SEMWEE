    <div class="px-2 m-3 table-container">
        <table mat-table [dataSource]="dataSource" matSort class="w-100 p-4 m-3 datatable " cdkDropList [cdkDropListData]="dataView.data" (cdkDropListDropped)="drop($event)" cdkDropListOrientation="horizontal" cdkDragHandl>

            <div *ngFor="let column of displayColumns; let i = index">
                <ng-container [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef class="px-1 py-1 text-truncate" cdkDragBoundary=".datatable" cdkDragLockAxis="x" cdkDrag>
                        <div fxLayout="column" fxLayoutAlign="space-between center" [formGroup]="filters">
                            <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100 px-4 py-2 table-container-th">
                                <div mat-sort-header class="text-uppercase">
                                    {{ column.split('_').join(' ') }}
                                </div>
                                <div cdkDragHandle class="drag_n_drop pl-3">
                                    <mat-icon>api</mat-icon>
                                </div>
                            </div>
                            <mat-form-field appearance="outline" id="filter-table ">
                                <input matInput type="search" [placeholder]="column + ' ...'" [formControlName]="column" autocomplete="off">
                            </mat-form-field>
                        </div>
                    </th>
                    <td [ngClass]="{'tr-inpaire': indexRow % 2 == 0, 'tr-paire': indexRow % 2 != 0}" mat-cell *matCellDef="let row; let indexRow = index" [matTooltip]="row[column]" class="table-container-td" [ngSwitch]="column">
                        <div *ngSwitchCase="'Valid'">
                            <mat-spinner *ngIf="row[column]==='loadingQuery'" style="zoom: .2;" class="m-auto"></mat-spinner>
                            <mat-icon color="primary" *ngIf="row[column]===true">done</mat-icon>
                            <mat-icon color="warn" *ngIf=" row[column]===false">close</mat-icon>
                        </div>
                        <div *ngSwitchCase="'Popular Search Queries'">
                            <mat-spinner *ngIf="row[column]==='loadingQuery'" style="zoom: .2;" class="m-auto"></mat-spinner>
                            <div *ngIf="row[column]!=='loadingQuery'">
                                {{ row[column] }}
                            </div>
                        </div>
                        <div *ngSwitchCase="'Website Browser'">
                            <mat-spinner *ngIf="row[column]==='loadingQuery'" style="zoom: .2;" class="m-auto"></mat-spinner>
                            <div *ngIf="row[column]!=='loadingQuery'">
                                {{ row[column] }}
                            </div>
                        </div>
                        <div *ngSwitchDefault>{{ row[column] }}</div>
                    </td>
                </ng-container>
            </div>

            <tr mat-header-row *matHeaderRowDef="dataView.displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: dataView.displayColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 250, 500, 1000, 2500, 5000]" showFirstLastButtons></mat-paginator>

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <button type="button" mat-raised-button color="primary" class="m-3">
            Display Revelant List Page
        </button>

        <div fxLayoutAlign="end center" class="w-100">
            <button type="button" mat-raised-button color="primary" class="m-3">
            Export
            </button>
            <button type="button" mat-raised-button color="primary" class="m-3">
                Send data to ...
            </button>
        </div>
    </div>

</div>
