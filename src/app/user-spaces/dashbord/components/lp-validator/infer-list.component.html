<div fxLayout="column" class="w-100">
    <div fxLayout="row" fxLayoutAlign="end center" class="px-2 m-3">
        <!-- <button mat-mini-fab color="primary" aria-label="setting icon">
            <mat-icon>settings</mat-icon>
        </button> -->
        <mat-form-field appearance="outline" id="filters">
            <mat-label>Search</mat-label>
            <input matInput type="search" autocomplete="off" [formControl]="search">
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <span>Table intef list</span>
        <!-- <button type="button" mat-raised-button color="primary" class="m-3" (click)="tableOpons()">
            <mat-icon aria-hidden="false" aria-label="settings icon">settings_suggest</mat-icon>
            tableOptions
        </button> -->
        <a mat-list-item style="cursor: pointer;" (click)="tableOpons()">
            <mat-icon aria-hidden="false" aria-label="settings icon">settings_suggest</mat-icon>
            <span>Table options </span>
        </a>
    </div>
    <div class="px-2 m-3 table-container" style="overflow: auto;">
        <table *ngIf="displayColumns.length > 0" mat-table [dataSource]="dataSource" matSort class="w-100 p-4 m-3 datatable " cdkDropList [cdkDropListData]="dataView.data" (cdkDropListDropped)="drop($event)" cdkDropListOrientation="horizontal" cdkDragHandl>

            <div *ngFor="let column of displayColumns; let i = index">
                <!-- SELECT Column -->
                <ng-container *ngIf="column === 'select'" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef style="padding-left: 24px!important;
                    padding-top: 28px!important;">
                        <mat-checkbox color="accent" [checked]="allSelect" (change)="setAll($event.checked)" [indeterminate]="someComplete()"></mat-checkbox>
                    </th>
                    <td mat-cell [class.odd]="odd" [class.even]="even" *matCellDef="let row; let indexRow = index; let even = even; let odd = odd">
                        <mat-checkbox color="accent" [(ngModel)]="row[column]" (ngModelChange)="updateAllComplete()"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- DYNAMICS Column -->
                <ng-container [matColumnDef]="column" *ngIf="column !== 'select'">
                    <th [ngClass]="{'hide-rows': column === 'ID'}" mat-header-cell *matHeaderCellDef class="px-1 py-1 text-truncate" cdkDragBoundary=".datatable" cdkDragLockAxis="x" [resizeColumn]="true" [index]="i">
                        <span fxLayout="column" fxLayoutAlign="space-between center" [formGroup]="filters">
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <div class="text-capitalize custom-text">
                                    {{ column.split('_').join(' ') }}
                                </div>
                                <div mat-sort-header class="pl-3">
                                    <i class="fas fa-sort"></i>
                                </div>
                            </div>
                            <!--<div fxLayout="row" fxLayoutAlign="space-between center" class="w-100 px-4 py-2 table-container-th">
                                <div class="text-capitalize custom-text">
                                    {{ column.split('_').join(' ') }}
                                </div>
                                <div mat-sort-header class="pl-3">
                                    <i class="fas fa-sort"></i>
                                </div>
                                <!-- <div cdkDragHandle class="drag_n_drop ">
                                    <mat-icon>api</mat-icon> cdkDrag
                                </div>
                            </div> -->
                            <!-- <mat-form-field appearance="outline" id="filter-table">
                                <input matInput type="search" [placeholder]="column + ' ...'" [formControlName]="column" autocomplete="off">
                            </mat-form-field> -->
                        </span>
                    </th>
                    <td [ngClass]="{'hide-rows': isColumnDisplay(column)}" [class.odd]="odd" [class.even]="even" mat-cell *matCellDef="let row; let indexRow = index; let even = even; let odd = odd" (click)="selectRow(row)" [matTooltip]="row[column]" class="table-container-td">{{ row[column] }} </td>
                </ng-container>
            </div>

            <tr mat-header-row *matHeaderRowDef="dataView.displayColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: dataView.displayColumns;"></tr>

            <!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" [attr.rowspan]="dataSource.data.length">No data</td>
            </tr> -->
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 250, 500, 1000, 2500, 5000]" showFirstLastButtons></mat-paginator>

    <div fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button color="accent">Updates Items</button>

        <div fxLayoutAlign="end center" class="w-100">
            <button type="button" mat-raised-button color="accent" class="m-3" (click)="openSettingTable()">
                <mat-icon aria-hidden="false" aria-label="settings icon">settings_suggest</mat-icon>
                Settings
            </button>

            <button mat-raised-button color="accent" (click)="tableReady()">Infer List Pages</button>
        </div>
    </div>

</div>
