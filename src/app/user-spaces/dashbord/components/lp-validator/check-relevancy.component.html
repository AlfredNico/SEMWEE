<div fxLayout="column" class="w-100">
    <div fxLayout="row" fxLayoutAlign="end center" class="px-2 m-3">
        <!-- <button mat-mini-fab color="accent" aria-label="setting icon">
            <mat-icon>settings</mat-icon>
        </button> -->
        <mat-form-field appearance="outline">
          <mat-label>Quick Search</mat-label>
          <input matInput type="search" placeholder="Quick Search" autocomplete="off" [formControl]="search">
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <span>Table intef list</span>
        <!-- <button type="button" mat-raised-button color="accent" class="m-3" (click)="tableOpons()">
            <mat-icon aria-hidden="false" aria-label="settings icon">settings_suggest</mat-icon>
            tableOptions
        </button> -->
        <a mat-list-item style="cursor: pointer;" (click)="tableOpons()">
            <mat-icon aria-hidden="false" aria-label="settings icon">settings_suggest</mat-icon>
            <span>Table options </span>
        </a>
    </div>
    <!-- style="overflow-y: auto;" -->
    <div class="px-2 m-3 table-container">
        <table mat-table [dataSource]="dataSource" matSort class="w-100 p-4 m-3 datatable " cdkDropList [cdkDropListData]="dataView.data" (cdkDropListDropped)="drop($event)" cdkDropListOrientation="horizontal" >

            <div *ngFor="let column of displayColumns; let i = index">
                <ng-container [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef class="p-1 text-truncate" cdkDragBoundary=".datatable" cdkDragLockAxis="x" cdkDrag [ngClass]="{'hide-rows': isColumnDisplay(column)}">
                        <span fxLayout="column" fxLayoutAlign="space-between center" class="w-100 bg-white" [formGroup]="filters" [resizeColumn]="true" [index]="i" (tabIndex)="hideTooltip($event)">
                            <div fxLayout="column" class="w-100">
                                <div class="clip-path drag_n_drop" cdkDragHandle>.</div>
                                <div fxLayout="row" fxLayoutAlign="space-between center" class="px-4 pb-3 pt-0">
                                    <div>
                                        {{ column.split('_').join(' ') | uppercase }}
                                    </div>
                                    <div mat-sort-header class="pl-3">
                                        <!-- <i class="fas fa-sort"></i> -->
                                    </div>
                                </div>
                            </div>
                            <mat-form-field appearance="outline">
                              <input matInput type="search" placeholder="Smart Query or Regex ready" [formControlName]="column" autocomplete="off">
                            </mat-form-field>
                        </span>
                    </th>

                    <td mat-cell *matCellDef="let row; let indexRow = index; let even = even; let odd = odd" [class.odd]="odd" [class.even]="even" [ngClass]="{'hide-rows': isColumnDisplay(column), 'pointer_item': isPopTuneIt(column, row[column])}" [matTooltip]="row[column]" [matTooltipDisabled]="rowIndex.includes(i)" [id]="i +'_'+ indexRow" (click)="isPopTuneIt(column, row[column]) ? openTuneIt(i+'_'+indexRow, row, $event, column?.toLowerCase()) : ''">
                        {{ row[column] }}
                    </td>
                </ng-container>
            </div>


            <tr mat-header-row *matHeaderRowDef="dataView.displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: dataView.displayColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 250, 500, 1000, 2500, 5000]" showFirstLastButtons></mat-paginator>

    <div fxLayout="row" fxLayoutAlign="end center" class="w-100">
        <button type="button" mat-raised-button color="accent" class="m-3" (click)="openSettingTable()">
            <mat-icon aria-hidden="false" aria-label="settings icon">settings_suggest</mat-icon>
            Settings
        </button>
        <button type="button" mat-raised-button color="accent" class="m-3" (click)="dataMachingReady()">
            Check Revelancy
        </button>
    </div>
</div>
