 <h2>Hellw</h2>

 <div class="w-100 bg-success" [style.height.px]="100" #parentDiv id="parend">
  <div
    id="chat"
    [style.left.px]="x"
    [style.width.px]="width"
    [style.height.px]="100"
    (mousedown)="onWindowPress($event)"
    (mousemove)="onWindowDrag($event)"
  >
    <div class="w-100 h-100 bg-info">
      this is contene
    </div>
    <div
      (mousedown)="onCornerClick($event, topLeftResize)"
      id="chat-top-left-resize"
      class="chat-corner-resize h-100"
      style="background-color: red; cursor: col-resize;"
    ></div>
    <div
      (mousedown)="onCornerClick($event, topRightResize)"
      id="chat-top-right-resize"
      class="chat-corner-resize h-100"
      style="background-color: red; cursor: col-resize;"
    ></div>
  </div>
 </div>
