  <li class="menu-item menu-item-rel" *ngIf="(allprojets$ | async)?.length > 0">
    <a class="nav-link dropdown-toggle position-center project-link" id="userDropdown" role="button" data-toggle="dropdown" [ngClass]="t.menuOpen ? 'active':'inActive'" #t="matMenuTrigger"
      [matMenuTriggerFor]="projectmenu">
      <span
        class="mr-2 d-none d-lg-inline text-style">{{(allprojets$ | async)?.length > 0 ? selectedItemProjects() : 'No project'}}</span>
      <i class="fas fa-chevron-down"></i>
    </a>

    <mat-menu #projectmenu="matMenu" xPosition="after" class="dropdown-project">
      <div class="card-body card-project">
        <!--begin::Item-->
        <div class="d-flex align-items-center list-project"
          *ngFor="let project of (allprojets$ | async) | slice:(allprojets$ | async)?.length - 3">
            <!--begin::Symbol-->
            <div class="mr-5">
              <span class="symbol-label">
                <!-- <img src="assets/media/svg/avatars/009-boy-4.svg" class="h-75 align-self-end" alt="" /> -->
                <app-avatar [projects]="project"></app-avatar>
              </span>
            </div>
            <!--end::Symbol-->
          <!--begin::Text-->
          <div class="d-flex flex-column font-weight-bold">
            <a class="text-dark text-hover-primary mb-1 font-project" [routerLink]="['/user-space/lp-validator', project._id]"
            (click)="triggres(project._id)">{{ project.domain_project.replace('www.', '') | titlecase }}</a>
            <span class="text-muted">Premium L plan</span>
          </div>
          <!--end::Text-->
        </div>
        <!--end::Item-->
        <div class="show-all" [routerLink]="'/user-space/all-projects'">
          <p class="link">See All</p>
        </div>
      </div>
    </mat-menu>
