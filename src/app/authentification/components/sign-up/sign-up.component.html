<div fxLayout="row" class="d-flex flex-column flex-root" style="height: 100%;">
    <div class="row" style="height: 100%; width:100%;background-color: white;">
        <div class="col-md-5" style="background-image: url('../../../assets/images/bg_sign.png');background-repeat: no-repeat; height: 100%;background-size: auto 100%;">

        </div>
        <div class="col-md-7" style="margin: auto;">
            <div fxLayout="column" class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
                <!--begin::Content body-->
                <div class="d-flex flex-column-fluid flex-center centre">


                    <!--begin::Signin-->
                    <div fxLayout="column" fxLayoutAlign="space-between center" class="login-form login-signin sous-host d-flex flex-column-auto flex-column">
                        <!--begin::Form-->
                        <form class="form" [formGroup]="registrationForm" (ngSubmit)="registrationForm.valid && onSubmit()">
                            <!--begin::Title-->
                            <div class="pb-13 pt-lg-0 pt-5" fxLayout="column" fxLayoutAlign="center center">
                                <div class="w-100" fxLayoutAlign="center center">
                                    <img mat-card-image fxLayoutAlign="center center" src="/assets/images/logo.png" alt="Logo">
                                </div>
                                <div class="w-100 mt-3" fxLayoutAlign="center center">
                                    <mat-card-title class="py-2 signin-text">Please complete to create your account</mat-card-title>
                                </div>
                            </div>
                            <!--end::Title-->

                            <!--begin::Form group-->
                            <table class="example-full-width" cellspacing="0">
                                <tr>
                                    <td>
                                        <mat-form-field appearance="standard">
                                            <mat-label>First name</mat-label>
                                            <input matInput type="text" formControlName="lastname">
                                            <!-- <mat-error *ngIf="getusername.errors && getusername.errors.required">Adresse e-amil est requise</mat-error>
          <mat-error *ngIf="getusername.errors && getusername.errors.email">Adresse e-amil invalide</mat-error> -->
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field appearance="standard">
                                            <mat-label>Last name</mat-label>
                                            <input matInput type="text" formControlName="firstname">
                                            <!-- <mat-error *ngIf="getusername.errors && getusername.errors.required">Adresse e-amil est requise</mat-error>
          <mat-error *ngIf="getusername.errors && getusername.errors.email">Adresse e-amil invalide</mat-error> -->
                                        </mat-form-field>
                                    </td>
                                </tr>
                            </table>

                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Email</mat-label>
                                <input matInput type="email" formControlName="email">
                                <!-- <mat-error *ngIf="getusername.errors && getusername.errors.required">Adresse e-amil est requise</mat-error>
      <mat-error *ngIf="getusername.errors && getusername.errors.email">Adresse e-amil invalide</mat-error> -->
                            </mat-form-field>

                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="off">
                                <mat-icon matSuffix (click)="hide=! hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <!-- <mat-error *ngIf="getpassword.errors && getpassword.errors.required ">Mot de passe requis</mat-error> -->
                            </mat-form-field>

                            <mat-form-field appearance="standard" class="w-100">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirm_password" autocomplete="off">
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                <!-- <mat-error *ngIf="getpassword.errors && getpassword.errors.required ">Mot de passe requis</mat-error> -->
                            </mat-form-field>
                            <!--end::Form group-->
                            <div class="py-2 text-condition" fxLayout="row" fxLayoutAlign="space-between center">
                                <mat-checkbox #checkbox (click)="acceptedTerme = !acceptedTerme" color="primary">I agree with terms and conditions
                                </mat-checkbox>
                            </div>

                            <!--begin::Action-->
                            <div class="pb-lg-0 pb-5 my-5" fxLayout="column">
                                <div fxLayout="row " fxLayoutAlign="space-between center">

                                    <button mat-raised-button type="submit" class="m-2 btn-signin" color="primary">Sign up</button>
                                </div>

                                <div class="my-2">
                                    <a class="nav-link" [routerLink]="['/connexion']">Already have
                                      an account? Sign in</a>
                                </div>
                            </div>
                            <!--end::Action-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Signin-->
                </div>
                <!--end::Content body-->

                <!--begin::Content footer-->
                <p class="term">Terms of use. Privacy policy</p>
                <!--end::Content footer-->
            </div>
            <!--end::Content-->
        </div>
        <!--end::Login-->
    </div>
</div>
