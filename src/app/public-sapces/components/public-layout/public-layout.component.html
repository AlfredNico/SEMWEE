<div class="h-100">
    <mat-drawer-container class="h-100" autosize class="sidenav-container">
        <mat-drawer #leftSidenav mode="side" opened>
            <!-- <app-side-menu></app-side-menu> -->
        </mat-drawer>
        <mat-drawer-content>
            <div class="main_content">
                <mat-toolbar class="app-header px-4" [style.background]="'white'" fxFlex="row" fxLayoutAlign="center center" fxLayoutGap="10px" class="header">
                    <button mat-icon-button aria-label="menu icon" (click)="leftSidenav.toggle();">
                                <mat-icon>menu</mat-icon>
                            </button>
                    <a mat-button [routerLink]="['/user-space']">Accueil</a>
                    <div class="spacer"></div>
                    <ng-template #loginTemplete>
                        <button mat-stroked-button [routerLink]="['/sign-in']" class="mx-3">Connecter</button>
                    </ng-template>
                    <ng-template #logoutTemplete>
                        <button mat-stroked-button (click)="auth.logout()" class="mx-3">DÃ©connecter</button>
                    </ng-template>

                    <ng-container *ngTemplateOutlet="!auth.currentUserSubject?.value ? loginTemplete : logoutTemplete">
                    </ng-container>
                </mat-toolbar>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>

</div>
