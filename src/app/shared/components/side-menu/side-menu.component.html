<div class="sidenav_container" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

        <div class="user_menu">
            <mat-nav-list>
                <a mat-list-item fxLayout="row">
                    <img class="jim" src="https://a57.foxnews.com/media2.foxnews.com/BrightCove/694940094001/2018/06/21/931/524/694940094001_5800293009001_5800284148001-vs.jpg?ve=1&tl=1" alt="">
                    <span class="m-auto px-3" [@animateText]="linkText ? 'show' : 'hide'">John Doe
                    </span>
                </a>
            </mat-nav-list>
            <mat-divider></mat-divider>
        </div>


        <!-- <mat-nav-list>
                <a mat-list-item *ngFor="let page of pages">
                    <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
                    <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
                </a>
            </mat-nav-list> -->
        <div [ngClass]="{'display-width': linkText === false}">
            <mat-nav-list>
                <span *ngFor="let item of menu">
                    <span *ngIf="item.children && item.children.length > 0">
                        <mat-accordion>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header [ngClass]="{'displayName': linkText === false}">
                                        <!-- menu-->
                                        <mat-icon>{{item.iconName}}</mat-icon>
                                        <div [@animateText]="linkText ? 'show' : 'hide'">{{item.displayName}}</div>
                                </mat-expansion-panel-header>
                                    <a mat-list-item [routerLink]="[child.route]" *ngFor="let child of item.children">
                                        <!-- sub menu  -->
                                        <div fxLayout="row" fxLayoutAlign="space-between center">
                                            <mat-icon>{{child.iconName}}</mat-icon>
                                            <div [@animateText]="linkText ? 'show' : 'hide'">{{child.displayName}}</div>
                                        </div>
                                    </a>
                </mat-expansion-panel>
                </mat-accordion>
                </span>
                <span *ngIf="!item.children || item.children.length === 0">
                        <mat-list-item [routerLink]="[item.route]">
                            <!-- menu -->
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                <mat-icon>{{item.iconName}}</mat-icon>
                                <div [@animateText]="linkText ? 'show' : 'hide'">{{item.displayName}}</div>
                            </div>
                        </mat-list-item>
                    </span>
                </span>
            </mat-nav-list>
        </div>
    </div>
</div>
