<div fxLayout="column">
    <h1 mat-dialog-title>Settings tables</h1>
    <div mat-dialog-content>
        <!-- <div *ngFor="let facet of facetLists; let i = index"> -->
        <mat-selection-list #items color="primary" *ngFor="let facet of facetLists; let i = index">
            <mat-list-option #item [disabled]="selectedOptions.length > 4 && onChecked(facet) && !item.selected" [selected]="facet && i < 5" (click)="onNgModelChange(facet)">
                {{ facet.split('_').join(' ') }}
            </mat-list-option>
        </mat-selection-list>
        <!-- items.selectedOptions.selected.length > 6 && item.selected === false &&  && !item.selected -->
        <!-- </div> -->
    </div>
    <div mat-dialog-actions align='center'>
        <button mat-button (click)="onClick()" tabindex="-1">FERMER</button>
    </div>
</div>
