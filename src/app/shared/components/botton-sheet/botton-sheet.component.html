<mat-card>
  <mat-card-header>
    <mat-card-title>Interrupted Corfirmation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Are you sure to interrupt this request?
    </p>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-button color="primary" class="mx-1" (click)="interropt()">YES</button>
    <button mat-button color="warn" class="mx-1" (click)="_bottomSheetRef.dismiss();">NO</button>
  </mat-card-actions>
</mat-card>
